
<div class="row">
    <div class="container-fluid text-center welcome">
        <h1>Hello, I'm Bestie</h1>
        <h2>What can I help you with?</h2>
    </div>
</div>

<div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create Account</h4>
            </div>
            <div class="modal-body">
                <form data-toggle="validator" role="form" id="updateMovieForm">
                    <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="text" pattern="^[1-2]+[0-9]{3}$" maxlength="4" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="arating" class="control-label">Rating</label>
                        <select class="selectpicker form-control" id="urating" required>
                            <option>G</option>
                            <option>PG</option>
                            <option>14A</option>
                            <option>18A</option>
                            <option>R</option>
                            <option>A</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="length" class="control-label">Runtime</label>
                        <input type="text" pattern="^[1-9]+[0-9]*$" maxlength="3" class="form-control" id="ulength" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
